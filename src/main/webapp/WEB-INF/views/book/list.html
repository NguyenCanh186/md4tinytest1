<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<a href="/create">Create new book</a>
<a href="/categories">Category list</a>
<h1>Books</h1>
<form>
    Search by book name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<table border="1">
    <tr>
        <th>Book</th>
        <th>Avatar</th>
        <th>Price</th>
        <th>Author</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="b : ${books}">
        <tr>
            <td th:text="${b.name}"></td>
            <td>
                <img th:src="@{'/img/' + ${b.avatar}}" width="100">
            </td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.author}"></td>
            <td th:if="${b.category}"  th:text="${b.category.name}"></td>
            <td th:unless="${b.category}"></td>
            <td><a th:href="@{/edit/__${b.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${b.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
